
<html>

<style>
body{
    height: 100vh;
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
    font-size: small;
}


header{ 
    top: 0;
    width: 100%;
    display: flex;
    flex-direction: row;
    position: fixed;
    z-index: 1;
} 

nav{
    width: 100%;
    height: 50px;
    display: flex;
    align-items: center;
}


nav div{
    display: flex;
    width: 50%;
    padding: 15px;
    align-items: center;
}

nav div:nth-child(1){
    justify-content: start;
}
nav div:nth-child(2){
    justify-content: flex-end;
    text-align: right;
    right: 0;
}

nav div a{
    padding: 5px;
    white-space: nowrap;
    text-decoration: none;
    color: #3b3b3b;
}
footer{
    display: flex;
}

footer div:nth-child(1){
    justify-content:start;
    }

footer div:nth-child(2)
{justify-content:center;}

footer div:nth-child(3){
    justify-content: flex-end;
    text-align: right
    
}



.uk {
padding: 15px 20px;
font-size: 15px;
color: rgba(0,0,0,.54);
position: relative;}


a:hover{
    text-decoration: underline;
}

button{
font-family: Google Sans,Roboto,RobotoDraft,Helvetica,Arial,sans-serif;
font-weight: 500;
color: white;
font-size: 14px;
letter-spacing: 0.25px;
line-height: 16px;
margin-left: 10px;
margin-right: 8px;
min-width: 96px;
padding: 9px 23px;
text-align: center;
vertical-align: middle;
border-radius: 4px;
box-sizing: border-box;
background: #1a73e8;
border: 1px solid transparent;
}

main{
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    position: relative;
    padding-top: 60px;
}
main img{
    display: block;
    margin: 0 auto;
}
#search{
    width: 50vw;
    max-width: 500px;
    height: 40px;
    border: 1px solid #e1e1e1;
    border-radius: 50px;
    padding: 0 40px;
    font-size: initial;
    margin: 20px;
}
#search:hover, #search:active, #search:focus{
    box-shadow: 0px 1.7px 5px #dfdfdf;;
    outline: none;}

    .search_bar{
    position: absolute;
    padding: 11px 11px;
    filter: contrast(0);
    background-position: -248px -35px;
    margin: 30px 30px;
}


.buttons{
    display: flex;
    flex-direction: row;
    justify-content: center;
    padding: 10px;
}
.buttons div{
    margin: 5px;
    padding: 10px;
    color: #3b3b3b;
    background-color: #eee;
    border-color: #c0c0c0;
    cursor: pointer;
    border: 1px solid #fff;
    border-radius: 5px;
}
.buttons div:hover{
    border: 1px solid #c0c0c0;
}
.buttons a:hover{
    text-decoration: none;
}
footer{
    display: flex;
    flex-wrap: wrap;       
    position: fixed;
    bottom: 0;
    width: 100%;
    justify-content: space-between;
    background-color: #f2f2f2;
   
}



</style>
